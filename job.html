<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kumbh+Sans">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <title>devjobs</title>
</head>

<body>
  <div id="job-header"
    style="height: 140px;background:white;width:70%;max-width:768px;min-width: calc(100% - 49vw);top:-40px;position:relative;margin:auto;border-radius: 5px;display: flex;align-items: center;" class="row">
        <div class="col-sm-2 h-100 img-container rounded d-flex align-items-center justify-content-center" style="background-color:yellow">
            <img class="my-auto"  src="./assets/logos/scoot.svg" style="width:80px; height:23px;">
        </div>
        <div class="col-sm-10" style="display: flex;flex-direction:row;">
            <div class="row w-100">
                <div class="col-sm-7">
                    <h3>Scoot</h3>
                    scoot.com
                </div>
                <div class="col-sm-5">
                    <button  type="button" style="height:48px;width:147px;" class=" btn mx-auto my-auto button-default button-light"><h4>Company Site</h4></button>
                </div>
            </div>
        </div>
  </div>
  <div id="job-body"
    style="height: auto;background:white;width:70%;max-width:768px;min-width: calc(100% - 49vw);top:-40px;position:relative;margin:auto;border-radius: 5px;display: flex;align-items: center;" class="row px-4 py-4 mt-4">
    <div class="row w-100">
      <div class="col-sm-9">
        <p>${job.postedAt} . ${job.contract}</p>
        <h3>${job.position}</h3>
        <h4>${job.location}</h4>
      </div>
      <div class="col-sm-3 my-auto">
        <button  type="button" style="height:48px;width:147px;" class=" btn mx-auto my-auto button-default"><h4>Company Site</h4></button>
      </div>
    </div>
    <br>
    <div class="row w-100 mt-4">
      <span>${job.description}</span>
    </div>
    <div class="row w-100 mt-4">
      <b>Requirement</b><br>
      <p>${job.requirements.content}</p>
      <ul>
        <li> inset list here</li>
      </ul>
    </div>

    <div class="row w-100 mt-4">
      <span>${job.description}</span>
    </div>
    <div class="row w-100">
      <b>What You Will Do</b><br>
      <p>${job.role.content}</p>
      <ul>
        <li> inset list here</li>
      </ul>
    </div>
  </div>

  <div class="row mt-4" id="job-footer" style="height:96px;background-color:white">
    <div class="row h-100 mx-auto py-4 " style="width:70%;max-width:768px;min-width: calc(100% - 49vw);">
      <div class="col-sm-8">
        <h3>${job.position}</h3> 
        <span>${job.company}</span>
      </div>
      <div class="col-sm-4 my-auto">
        <button type="button" lass="btn">Apply Now</button>
      </div>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
  <script src="assets/home.js"></script>
</body>

</html>
